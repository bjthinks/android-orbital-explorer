apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.gputreats.orbitalexplorer"
        minSdkVersion 19
        targetSdkVersion 25
        // ALSO CHANGE IN ShaderObfuscator.java
        versionCode 120
        // ALSO CHANGE IN assets/docs/about.html
        versionName "1.2"
        jackOptions {
            enabled true
            true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    true
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile project(':math')
    compile project(':cardboard-base')
    compile project(':cardboard-common')
}
